<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            회문 문자열
            1. 문자열을 입력받습니다. 
            2. 입력 받은 문자열이 회문 문자열(앞에서 읽으나 뒤에서 읽으나 똑같은 문자)인지 확인
            3. 이때 대소문자 구분은 하지 않는다. 

            해결
            1. 입력받은 문자열을 모두 대문자로 변환
            2. 회문 문자열이라면 각 문자열이 왼쪽에서나 오른쪽에서나 똑같이 존재한다. 
            그래서 두 문자의 인덱스 합을 계산하면 문자열 길이(.length)의 -1 한 값이 된다. 
            3. indexOf()와 lastIndexOf() 메서드를 활용해 두 인덱스의 합을 계산한다. 
            4. 합이 같은 경우엔 yes지만 하나라도 틀린경우 무조건 no로 대답한 후 break한다. 
        */
        function solution (str) {
            let answer ="";
            let n = str.length;
            let ow = str.toUpperCase();
            let num = 0;
            for(let i=0; i<n/2; i++) {
                num = ow.indexOf(ow[i])+ow.lastIndexOf(ow[i]);
                if(num != n-1) {
                    answer = "no";
                    break;
                } else {
                    answer = "yes";
                }
            };
            return answer;
        }
        let str = "geoiooG"
        console.log(solution(str));
    </script>
</body>
</html>
