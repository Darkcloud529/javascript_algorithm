<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /*
            경로탐색(DFS-인접 행렬) => 노드 개수가 적을 때 사용
            1. 1번 정점에서 N번 정점까지 가는 모든 경로의 가지 수를 출력하시오
            2. 이때 N과 가지 정보 배열을 입력받습니다. 
        */
        function solution(n, arr){  
                let answer=0;
                let graph=Array.from(Array(n+1), ()=>Array(n+1).fill(0)); // 그래프, 이중 배열
                let ch=Array.from({length:n+1}, ()=>0); // 방문한 경로 확인을 위한 배열 
                path=[];

                // 방향 그래프 정보 입력
                for(let [a, b] of arr){
                    //console.log(a,b);
                    graph[a][b]=1;
                }

                // 경로 수 찾기
                function DFS(v){
                    if(v===n){
                        answer++;
                        console.log(path);
                    }
                    else{
                        for(let i=1; i<=n; i++){
                            if(graph[v][i]===1 && ch[i]===0){
                                ch[i]=1; // 해당 위치 방문 체크
                                path.push(i); // 경로에 해당 위치 추가
                                DFS(i); // 다음 경로 위치 찾기
                                ch[i]=0; // 방문 초기화
                                path.pop(); // 경로 위치 초기화
                            }
                        }
                    }
                }

                path.push(1); // 시작 위치
                ch[1]=1; // 1 방문 체크
                DFS(1);
                return answer;
            }

            let arr=[[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
            console.log(solution(5, arr));
    </script>
</body>
</html>
