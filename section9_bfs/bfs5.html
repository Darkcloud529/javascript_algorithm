<body>
    <script>
        /*
            이진트리 넓이 우선 탐색(BFS)

            상태트리에서 사용한다. 
            상태트리의 예시 : 출발에서 도착지점까지의 최단 거리 구하기
        */
        function solution(){  
            let answer="";
            let queue=[];
            queue.push(1);
            while(queue.length){
                console.log(queue);
                let v=queue.shift();
                answer+=v+" ";
                for(let nv of [v*2, v*2+1]){ 
                    if(nv>7) continue;
                    queue.push(nv);
                }
            }
            return answer;
        }

        console.log(solution());
    </script>
</body>
