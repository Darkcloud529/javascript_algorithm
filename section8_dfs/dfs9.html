<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*
            동전교환(DFS-Cut Edge Tech)
            1. 동전의 종류가 담긴 배열과 돈 액수를 입력받습니다. 
            2. 동전으로 입력받은 돈 액수를 표현할 때 최소 사용개수를 출력하시오

            해결
            1. answer는 큰값으로 초기화
            2. DFS()를 사용
            3. 각 동전을 사용했을때의 개수를 for문을 사용해 구하면서 그때의 합을 같이 계산합니다. 
            4. 이때 합이 금액을 초과하면 return 그리고 배열의 길이를 초과해도 return합니다. 
            5. 동전의 합과 금액이 같을 때 그때의 동전의 갯수가 가장 적은 값을 answer에 저장
            6. 출력
        */
        function solution(money, arr) {
            let answer=Number.MAX_SAFE_INTEGER;
            let n = arr.length;
            function DFS(L, sum) {
                if(sum > money) return;
                if(L>=answer) return;
                if(sum===money){
                    answer=Math.min(answer, L);
                } else {
                    for(let i=0; i<n; i++){
                        DFS(L+1, sum+arr[i]);
                    }
                }

            }
            DFS(0,0);

            return answer;

        }
        let arr=[1, 2, 5];
        console.log(solution(15, arr));
    </script>
</body>
</html>
