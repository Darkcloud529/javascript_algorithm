    <script>
        /*
            팩토리얼
            1. 자연수 N을 입력하면 팩토리얼 값(N!)을 출력합니다. 

            해결
            1. 재귀 함수를 이용, answer = 1 로 초기화
            2. 입력값이 0이면 return
            0이 아니면 DFS(v-1) 호출, 그리고 answer = v * 1 계산
            3. answer 출력
        */
        function solution (n) {
            let answer = 1;
            function DFS(v) {
                if(v===0) return; 
                else {
                    console.log(v);
                    DFS(v-1);
                    answer = v * answer;
                }
            }
            DFS(n);
            return answer;
        }

        // 풀이 -> 과정 꼭 이해하기
        function solution2(n){         
                let answer;
                function DFS(n){
                    if(n===1) return 1;
                    else return n*DFS(n-1); 
                    /*
                        작동 순서
                        DFS(5)
                         5*DFS(4)    // 120
                          4*DFS(3)   // 24
                           3*DFS(2)  // 6
                            2*DFS(1) // 2
                            return 1;

                    */
                }
                answer=DFS(n); // 120
                return answer;
            }
        console.log(solution(5));
    </script>
