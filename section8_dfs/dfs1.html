<body>
    <script>
        /*
            재귀함수
            - 자연수 n이 입력되면 재귀함수를 이용해 1부터 n까지의 함수를 출력하시오

            해결
            1. 재귀 함수 DFS를 만들어 해결
            2. 재귀함수 안에서는 입력된 값이 0이 될때 반환합니다. 
            3. 0이 아니라면 입력된 값에 1식 감소한 값을 넣고 출력합니다. 
        */
        function solution(num) {
            function DFS(v) {
                if(v === 0) {
                    return;
                } else {
                    DFS(v-1);
                    console.log(v);
                }
            }
            DFS(num);
        }
        console.log(solution(3));
    </script>
</body>
