    <script>
        /*
            이진트리 순회(깊이 우선 탐색)
            전위 순회 : 부모 - 왼쪽 - 오른쪽
            중위 순회 : 왼쪽 - 부모 - 오른쪽
            후위 순회 : 왼쪽 - 오른쪽 - 부모
        */
        // 풀이 추가 
        function solution(num) {
            let answer = [];
            function DFS(v) {
                if(v>7) {
                    return;
                } else {
                    // 두 갈래로 뻗기 위해 함수 2개 호출

                    // console.log(v); // 전위 순회
                    DFS(v*2);
                    // console.log(v); // 중위 순회
                    DFS((v*2)+1);
                    console.log(v); // 후위 순회
                    
                }
            } 
            DFS(num);
            return answer;
        }
        console.log(solution(1));
    </script>
