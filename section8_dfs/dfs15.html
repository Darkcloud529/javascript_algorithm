<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            수들의 집합
            1. N개의 정수 중 k개를 뽑아서 조합의 합이 임의의 정수 M의 배수인 개수가 몇개인지 출력하시오
        */
        function solution(n, k, arr, m){         
            let answer=0;
            let tmp=Array.from({length:k});
            function DFS(L, s, sum){ // l: level , s: start num , sum : 원소의 합
               if(L===k){
                    if(sum%m===0) answer++;
                    console.log(sum,tmp);
               }
               else{
                   for(let i=s; i<n; i++){
                       tmp[L]=arr[i];
                       DFS(L+1, i+1, sum+arr[i]);
                   }
               }
            }

            DFS(0, 0, 0);
            return answer;
        }

        let arr=[2, 4, 5, 8, 12];
        console.log(solution(5, 3, arr, 6));
    </script>
</body>
</html>
