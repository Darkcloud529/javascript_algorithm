<body>
    <script>
        /*
            바둑이 승차
            - 트럭에 태울 수 있는 무게의 한계가 주어진다. 
            - N 마리의 바둑이 몸무게가 나온 배열을 입력받습니다. 
            - 최대 데리고 갈 수 있는 바둑이 무게의 합을 구해 출력하시오

            해결
            - DFS를 통해
            - 이진트리처럼 첫번째 인덱스가 포함되었을 때 포함되지 않았을때 식으로
            각 인덱스가 포함되었을때 아닐때로 나누어 합을 계산
            - 이때의 합이 한계값보다 크면 반환
        */
        function solution(c, arr) {
            let answer=Number.MIN_SAFE_INTEGER;
            let n = arr.length;
            function DFS(L, sum) {
                if(sum>c) return;
                if(L===n) {
                    //console.log(sum);
                    answer=Math.max(answer,sum);
                } else {
                    DFS(L+1, sum+arr[L]);
                    DFS(L+1, sum);
                }
            }
            DFS(0,0);
            return answer;
        }
        let arr = [81, 58, 42, 33, 61];
        console.log(solution(259, arr));
    </script>
</body>
</html>
