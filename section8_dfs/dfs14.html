<body>
    <script>
        /*
            조합 구하기

            아래의 방식 작동 순서 이해하기!
            원리를 이해한 후 암기를 하자 (자주 출제!)

        */
        function solution(n, m){         
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0);;
                function DFS(L, s){
                    if(L===m){
                        answer.push(tmp.slice()); 
                    }
                    else{
                        for(let i=s; i<=n; i++){
                            tmp[L]=i;
                            DFS(L+1, i+1);
                        }
                    }
                }
                DFS(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
    </script>
</body>
