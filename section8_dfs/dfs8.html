<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 해결하지 못한 문제 
        /*
            중복순열
            아래의 문제는 다중for문으로도 해결이 가능하다
            하지만 부분집합의 개수가 증가하게 되면 for문의 개수도 그에 따라 증가하게 됩니다. 
            그러므로 중복순열 문제는 다중 for문이 아닌 재귀함수를 통해 풀어야 합니다. 

        */
         function solution(n, m){
                let answer=[];
                let tmp=Array.from({length:m}, ()=>0); // 임의의 부분 집합 배열 생성
                function DFS(L){
                    if(L===m){
                        //answer.push(tmp) // 로 작성하면 마지막 [3.3]만 입력되게 된다. 
                        answer.push(tmp.slice()); // 깊은 복사 
                    }
                    else{
                        for(let i=1; i<=n; i++){
                            tmp[L]=i;
                            DFS(L+1);
                        }
                    }   
                }
                
                DFS(0);
                return answer;
            }
        console.log(solution(3,2));
    </script>
</body>
</html>
