<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution (value, num) {
            let answer = [];
            let ch=Array.from({length:value+1}, ()=>0);
            function DFS(v) {
                if(v===value+1) {
                    let tmp="";
                    for(let i=1; i<=value; i++) {
                        if(ch[i]===1) tmp+=i+" ";
                    }
                    if(tmp.length>0) answer.push(tmp.trim());
                } else {
                    ch[v]=1;
                    DFS(v+1);
                    ch[v]=0;
                    DFS(v+1);
                }
            }
            DFS(1);
            return answer;
            
        }
        console.log(solution(3,2));
    </script>
</body>
</html>
