<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(num, grade, card) {
            let answer=0;
            let result= new Set();
            let n = num;
            for(let i=0; i<n; i++) {
                for(let j=i+1; i<n; j++) {
                    for(let k=j+1; k<n; k++) {
                        result.add(card[i]+card[j]+card[k]);
                    }
                }

            }
            let a=Array.from(result).sort((a, b)=>b-a);
            answer=a[grade-1];
            return answer;
        }
        let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr));
    </script>
</body>
</html>
