<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            k번째 큰 수 
            1. 1 ~ 100까지의 숫자 정보가 담긴 배열(숫자 중복 가능)을 입력 받는다. 
            2. 위 배열에서 3장을 뽑아 합을 계산 후 배열을 만든다.
            3. 이때 k번째로 큰 수를 찾아 출력한다. 

            해결
            1. 배열을 입력 받은 후 3장을 뽑은 합을 계산합니다. 
            이때 for문을 이용해 3장을 뽑을 것이고 이때의 경계값을 주의해야한다. 
            2. 합 결과는 중복을 제거하는 자료구조 Set()을 이용해 저장한다. 
            3. 2번 과정을 통해 얻은 배열을 내림차순한 후 새롭게 배열을 선언한다. 
            4. 새롭게 선언한 배열에서 k번째 인덱스는 k-1이므로 그 결과값을 출력한다. 
        */
        function solution(n, value, card){
            let answer;
            let tmp = new Set(); // 중복을 제거하는 자료 구조
            for(let i=0; i<n-2; i++){
                for(let j=i+1; j<n-1; j++){
                    for(let k=j+1; k<n; k++){
                        tmp.add(card[i]+card[j]+card[k]);
                    }
                }
            }
            let a=Array.from(tmp).sort((a, b)=>b-a); // 내림차순 정렬 후 배열 선언
            answer=a[value-1]; // 3번째 큰 순서
            return answer;
        }
        
        let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr));
    </script>
</body>
</html>
