    <script>
        /*
            자릿수의 합
            1. 자연수 개수 정보와 자연수 정보가 출력된 배열을 입력 받습니다. 
            2. 자연수의 각 자릿수의 합이 가장 큰 숫자를 출력한다.
            단, 자릿수의 합이 같은 경우 본래 숫자가 더 큰 숫자를 출력한다. 

            해결
            1. 입력 받은 배열의 각 자릿수 합을 계산하고
            2. 이 값을 각각 비교한다. 최대값이 가장 큰 경우를 정답으로 설정
            3. 같은 경우 비교를 통해 정답으로 설정한다. 
        */
        function solution(num, arr) {
            let answer = 0;
            let max = 0;
            for(let i =0; i < num; i++) {
                let temp = arr[i];
                let sum = 0;
                while(temp) {
                    sum += temp % 10;
                    temp = Math.floor(temp/10);
                }
                if(sum > max) {
                    max = sum;
                    answer = arr[i];
                } else if(sum == max) {
                    max = sum;
                    answer = Math.max(answer, arr[i]);
                }
            }
            return answer;
        }
        let arr=[128, 460, 603, 40, 521, 137, 123];
        console.log(solution(7, arr));
    </script>
