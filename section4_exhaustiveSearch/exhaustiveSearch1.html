    <script>
        function solution(num, arr) {
            let answer = 0;
            let max = 0;
            for(let i =0; i < arr.length; i++) {
                let temp = arr[i];
                let sum = 0;
                while(temp) {
                    sum += temp % 10;
                    temp = Math.floor(temp/10);
                }
                if(sum > max) {
                    max = sum;
                    answer = arr[i];
                } else if(sum == max) {
                    max = sum;
                    answer = Math.max(answer, arr[i]);
                }
            }
            return answer;
        }
        let arr=[128, 460, 603, 40, 521, 137, 123];
        console.log(solution(7, arr));
