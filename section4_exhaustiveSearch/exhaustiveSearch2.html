<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution (arr) {
            let answer = [];
            let n = arr.length;
            let revArr = [];

            for(let i=0; i<n; i++) {
                let number = arr[i];
                let revNum = "";
                while(number != 0) {
                    //console.log(number);
                    revNum += number%10;
                    number = Math.floor(number/10);
                }
                revArr.push(parseInt(revNum));
            }

            for(let i=0; i < revArr.length; i++) {
                if(revArr[i] == 2) answer.push(revArr[i]);
                for(let j=2; j <=revArr[i]; j++) {
                    if(revArr[i]%j == 0 ) {
                        break;
                    }
                }
            }

            return answer;
        }
        let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>
</html>
