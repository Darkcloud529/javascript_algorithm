<body>
    <script>
        function solution(num1, num2, arr) {
            let answer = [];
            let row = num1;
            let column = num2;
            for(let i=0; i<row; i++) {
                let mento = i+1;
                let menti = 0;
                for(let j=0; j<column; j++) {
                    let count = 0;
                    //console.log(arr[j][i]);
                    for(let k=0; k<row; k++) {
                        menti = k+1;
                        //console.log(arr[j][k]);
                        if(arr[j][i] < arr[j][k]) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    console.log(count);
                    console.log("next");
                    if(count == 2) {
                        answer.push([mento,menti]);
                        count = 0;
                    }
                }
            }

            return answer;
        }
        let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        console.log(solution(4,3,arr));
    </script>
</body>
