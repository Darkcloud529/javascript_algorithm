<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            공주구하기
            1. N명의 왕자님과 특정숫자 k를 입력받습니다. 
            2. 1번 왕자부터 순서대로 외치며 특정 숫자 k에 해당하는 왕자는 제외합니다. 
            3. 다음 왕자부터 다시 번호를 매기며 왕자를 제외합니다. 
            4. 최종적으로 남은 한 명이 공주를 구하는 왕자가 됩니다. 이때의 왕자 번호를 출력하시오

            해결
            1. 입력받은 숫자로 배열을 만듭니다. 
            2. 배열의 길이가 1이 될 때까지 반복 진행을 합니다. 
            3. 첫번째 인덱스를 shift()와 push()를 이용해 맨 끝으로 옮깁니다. 
            4. 그동안 카운트 값을 상승시키며 카운트 값이 k일 때 해당하는 인덱스를 제거하고 다시 반복합니다. 
            4. 2~4번과정을 반복해서 최종적으로 남은 인덱스가 최종 왕자 압니다. 
        */
        function solution(num, k) {
            let answer = [];
            let result;
            let count = 1;
            for(let i=0; i<num; i++) {
                answer.push(i+1);
            }
            while(answer.length!=1) {
                let lt = answer.shift();
                answer.push(lt);
                count++;
                //console.log(count);
                if(count === k) {
                    count=1;
                    answer.splice(0,1);
                }
                //console.log(answer);
            }
            result = answer[0];
            return result;
        }
        console.log(solution(5, 3));
    </script>
</body>
</html>
