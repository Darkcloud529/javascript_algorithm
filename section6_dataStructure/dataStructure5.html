<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(str) {
            let answer=0;
            let stack = [];
            let count = 0;
            let n = stack.length;
            //console.log(str.length)
            for(let x of str) {
                if(x==='(') {
                    stack.push(x);
                } else {
                    while(stack.pop()!=='(');
                    if(n === 0) { count = 0;}
                    else count++;
                }
            }
            return stack;
        }
        let a="()(())";
        console.log(solution(a));
    </script>
</body>
</html>
