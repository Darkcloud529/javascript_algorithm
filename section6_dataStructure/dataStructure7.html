    <script>
        /*
            교육과정 설계
            1. 필수과목과 강의계획표인 문자열을 각각 입력받습니다. 
            2. 필수과목 문자열의 순서대로 들어야합니다. 강의 계획표에는 이 내용이 반영되어 있어야합니다. 
            3. 맞다면 YES 틀리면 NO 반환

            해결
            1. key 값에 해당하는 문자를 탐색합니다. 첫번째와 두번째 인덱스를 같이 탐색합니다. 
            2. 위 두 인덱스가 subject에서 indexOf()를 이용해 인덱스 값을 찾습니다. 
            3. 두 값을 비교한다면 첫번째 과목의 인덱스가 작습니다. 만약 이 내용이 틀리다면 NO를 반환합니다. 
        */
        function solution(key, subject) {
            let answer = "YES";
            for(let i=0; i<key.length-1; i++) {
                let subA = subject.indexOf(key[i]);
                let subB = subject.indexOf(key[i+1]);
                if(subA > subB) return "NO";
            }
            return answer;
        }

        // 풀이
        /*
            1. 필수과목을 split을 통해 큐 배열에 넣습니다. 
            2. 계획표를 순차적으로 탐색을 합니다.
            3. 해당하는 과목이 필수 큐 배열에 존재하는지 확인!
            4. 만약 존재한다면 그 과목이 큐 배열 제일 첫번째에 있는 과목가 일치하는지 비교
            틀리면 no를 return
            5. 탐색이 끝난 후 필수 과목 큐배열의 크기가 0보다 큰 경우,
            즉 모든 필수과목을 계획하지 않은 경우에도 return NO한다.
        */
        function solution2(need, plan){
                let answer="YES";
                let queue=need.split('');
                for(let x of plan){
                    if(queue.includes(x)){
                        if(x!==queue.shift()) return "NO";
                    }
                }
                if(queue.length>0) return "NO";  
                return answer;
            }
        let a="CBA";
        let b="CBDGEA";
        console.log(solution(a, b));
    </script>
