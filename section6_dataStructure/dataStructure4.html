<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function solution(str) {
            let answer = 0;
            let stack = [];
            let num1=num2=0;
            for(let x of str) {
                if(!isNaN(x)) {
                    stack.push(parseInt(x));
                } else {
                    switch(x) {
                        case "+":
                            num1 = stack.pop();
                            num2 = stack.pop();
                            stack.push(num2+num1);
                            break;
                        case "-":
                            num1 = stack.pop();
                            num2 = stack.pop();
                            stack.push(num2-num1);
                            break;
                        case "/":
                            num1 = stack.pop();
                            num2 = stack.pop();
                            stack.push(num2/num1);
                            break;
                        case "*":
                            num1 = stack.pop();
                            num2 = stack.pop();
                            stack.push(num2*num1);
                            break;
                    }
                    
                }
                console.log(stack);
            }
            return stack;
        }

        function solution2(s){  
                let answer;
                let stack=[];
                for(let x of s){
                    if(!isNaN(x)) stack.push(Number(x));
                    else{
                        let rt=stack.pop();
                        let lt=stack.pop();
                        if(x==='+') stack.push(lt+rt);
                        else if(x==='-') stack.push(lt-rt);
                        else if(x==='*') stack.push(lt*rt);
                        else if(x==='/') stack.push(lt/rt);
                    }
                }
                answer=stack[0];
                return answer;
            }
        let str="352+*9-";
        console.log(solution(str));
    </script>
</body>
