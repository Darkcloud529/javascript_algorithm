    <script>
        function solution(board, move) {
            let answer = 0;
            let stack = [];
            let key = 0;
            const n = move.length;
            const column = board.length;

            for(let i=0; i<n; i++) {
                let doll = 0;
                let row = move[i]-1;
                //console.log("rowê°’ : " + row);

                for(let j=0; j<column; j++) {
                    doll=board[j][row];
                    //console.log(doll);
                    if(doll !== 0) {
                        doll=board[j][row];
                        board[j][row]=0;
                        break;
                    }
                }
                
                if(doll === 0) continue;
                else if(doll === stack[stack.length-1]) {
                    stack.pop();
                    answer += 2;
                } else {
                    stack.push(doll);
                }
            }
            return answer;
        }
