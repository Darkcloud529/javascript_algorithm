<body>
    <script>
        /*
            계단 오르지
            1. 계단을 오를 때 1칸 또는 2칸씩 오를 수 있습니다. 
            2. 계단의 칸수를 입력했을 때 오를 수 있는 가지수를 계산하세요

            풀이
            1. 위 문제는 동적계획법을 통해 문제를 해결합니다. 
            2. dy[n] = dy[n-1] + C 로 답을 구할 수 있다고 생각합니다. 
            3. 그래서 우선 dy[1], dy[2]를 계산합니다. 
            4. 계단을 1칸 또는 2칸씩 오를 수 있기 때문에 dy[n] = dy[n-1] + dy[n-2]
            5. 입력 받은 계딘의 수 만큼 배열을 만든 후 순차적으로 계산을 진행해 배열에 입력합니다. 
            6. 7계단에 해당하는 값을 반환합니다. 
        */
        function solution(stair) {
            let answer = 0;
            let dy = Array.from({length:stair+1}, (v,i) => 0);
            dy[1] = 1;
            dy[2] = 2;
            for(let i=3; i<dy.length; i++) {
                dy[i] = dy[i-1] + dy[i-2];
            }
            console.log(dy);
            answer = dy[stair];
            return answer;
        }
        console.log(solution(7));
    </script>
</body>
