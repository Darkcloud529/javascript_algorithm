<body>
    <script>
        /*
            최대 부분 증가 수열(LIS)
            1. N개의 자연수로 이루어진 배열을 입력받습니다. 
            2. 입력 받은 배열의 부분 수열 만드는데 자연수가 증가하도록 만듭니다. 
            3. 이때 만든 부분 수열의 최대 길이를 출력하세요. 

        */
    
        // 풀이
        /*
            1. dynamic 배열을 만듭니다. 
            2. 배열의 인덱스에 해당하는 값은 입력받은 배열의 인덱스의 값이 마지막이라고 할때
            배열의 길이를 계산합니다. 
            3. 
        */
        function solution(arr){  
                let answer=0;
                let dy=Array.from({length:arr.length}, ()=>0);
                dy[0]=1;
                for(let i=1; i<arr.length; i++){
                    let max=0;
                    for(let j=i-1; j>=0; j--){
                        if(arr[j]<arr[i] && dy[j]>max){
                            max=dy[j];
                        }
                    }
                    dy[i]=max+1;
                    answer=Math.max(answer, dy[i]);
                }
                console.log(dy);
                return answer;
            }
        let arr = [2, 7, 5, 8, 6, 4, 7, 12, 3];
        console.log(solution(arr))
    </script>
</body>
