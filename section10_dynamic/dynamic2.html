<body>
    <script>
        /*
            돌다리 건너기 
            1. 돌다리를 1칸 또는 2칸을 건널 수 있다. 
            2. 돌다리가 n개일 때 건널 수 있는 가짓수를 구하시오

            해결
            1. 돌다리를 건너기 때문에 도착 지점은 돌다리 갯수 +1 지점입니다. 
            2. 배열을 도착 지점을 기준으로 배열을 만듭니다. 
            3. 1칸 , 2칸 을 건널 수 있는 것으로 계단 문제가 똑같이 해결
            4. 도착 지점 돌다리 갯수 +1 지점 값을 반환
        */
        function solution(stone) {
            let answer = 0;
            let dy = Array.from({length:stone+2}, () => 0);
            dy[1] = 1;
            dy[2] = 2;
            for(let i=3; i<dy.length; i++) {
                dy[i] = dy[i-2] + dy[i-1];
            }
            console.log(dy);
            answer = dy[stone+1];
            return answer;
        }
        console.log(solution(7));
    </script>
    
</body>
