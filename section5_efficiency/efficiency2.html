<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            공통원소 구하기 
            1. 정수가 정보가 담긴 두 배열을 입력받는다. 
            2. 두 배열에 공통으로 담겨있는 숫자 정보만 추출해 출력한다. 

            해결
            1. 두 배열일 입력받은후 filter()와 includes()를 이용해 교집합을 만들어 출력한다. 
        */
        function solution(a,b) {
            let answer = [];
            answer = b.filter(index => a.includes(index));
            return answer;
        }
        let a=[1, 3, 9, 5, 2];
        let b=[3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
</body>
</html>
