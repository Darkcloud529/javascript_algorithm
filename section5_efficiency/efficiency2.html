    <script>
        /*
            공통원소 구하기 
            1. 정수가 정보가 담긴 두 배열을 입력받는다. 
            2. 두 배열에 공통으로 담겨있는 숫자 정보만 추출해 출력한다. 

            해결
            1. 두 배열일 입력받은후 filter()와 includes()를 이용해 교집합을 만들어 출력한다. 
        */
        function solution(a,b) {
            let answer = [];
            answer = b.filter(index => a.includes(index));
            return answer;
        }


        // 해결 방법
        /*
            1. 입력받은 두 배열을 먼저 오름 차순으로 정리합니다. 
            2. 두 배열은 투포인트 알고리즘을 사용해 비교를 합니다. 
            3. 비교해서 값이 작은 쪽의 인덱스를 상승시킵니다.(왜냐면 그 배열에서는 그 값보다 큰 값들이 이후에 존재하기 때문 )
            4. 만약 값이 같다면 answer 배열에 입력합니다. 그 후 한쪽을 증가 시킵니다. 

            sort() 메서는 사전 순으로 정열을 합니다. 그래서 만약 배열이 [1,3,10,2,5] 일 경우
            sort() 하게 되면 [1,10,2,3,5]로 정렬됩니다. 

        */
        function solution2(arr1, arr2){
                let answer=[];
                arr1.sort((a,b)=>a-b); // 숫자로 정렬하기 위함
                arr2.sort((a,b)=>a-b);
                let p1=p2=0;
                while(p1<arr1.length && p2<arr2.length){
                    if(arr1[p1]==arr2[p2]){
                        answer.push(arr1[p1++]);
                        p2++;
                    }
                    else if(arr1[p1]<arr2[p2]) p1++;
                    else p2++;
                }              
                return answer;
            }

        let a=[1, 3, 9, 5, 2];
        let b=[3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
