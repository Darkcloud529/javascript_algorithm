<body>
    <script>
        /*
            두 배열 합치기
            1. 정수 정보가 담긴 두 배열을 입력 받습니다. 
            2. 두 배열을 합친 후 오름 차순으로 정리해 출력합니다. 
            
            해결
            1. 두 배열을 입력 받은 후 concat() 메서드를 이용해 합친다. 
            2. sort() 메서드를 이용해 오름 차순으로 정리한다. 
        */
        function solution(a,b) {
            let answer = [];
            answer = a.concat(b).sort((a,b)=>a-b);

            return answer;

            // 투 포인터 알고리즘
            // 시간 복잡도 o(n+m)
            /*
                1. 두 배열을 입력받아 두 배열의 길이를 설정합니다. 
                2. 두 배열의 인덱스 값을 상승시키며 비교를 합니다.
                이때 비교해서 더 작은 값을 answer 배열에 더합니다. 
                3. 그리고 입력한 배열의 인덱스만 값을 상승시킵니다. 그 후 2번 과정을 반복합니다. 
                4. 어느 한쪽의 배열의 탐색이 끝난 경우 남은 배열을 전부 answer에 입력합니다. 
            */
            function solution2(arr1, arr2){
                let answer=[];
                let n=arr1.length;
                let m=arr2.length;
                let p1=p2=0;
                while(p1<n && p2<m){
                    if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);
                    else answer.push(arr2[p2++]);
                }
                while(p1<n) answer.push(arr1[p1++]);
                while(p2<m) answer.push(arr2[p2++]); 
                return answer;
            }
        }
        let a=[1, 3, 5,10];
        let b=[2, 3, 6, 7, 9];
        console.log(solution(a, b));
    </script>  
</body>
