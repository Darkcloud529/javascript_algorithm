<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(num, arr) {
            let answer = 0;
            let n = arr.length;
            for(let i=0; i<n; i++) {
                let sum = arr[i];
                console.log("초기값 : "+ sum);
                console.log(answer);
                if(num > sum) {
                    answer++;
                    console.log(answer);
                    for(let j=i+1; j<n; j++) {
                        sum += arr[j];
                        console.log("중간 : "+ sum);
                        if(num >= sum) {
                            answer++;
                            console.log(answer);
                        }
                    }
                }  
            }
        
            return answer;
        }
        let a=[1, 3, 1, 2, 3];
        console.log(solution(5, a));
    </script>
</body>
</html>
