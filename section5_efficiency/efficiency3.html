<body>
    <script>
        /*
            연속 부분 수열1
            1. 숫자가 정보가 담긴 배열과 합계값을 입력받는다. 
            2. 배열을 연속적으로 이어 부분수열을 만들 때 그 합이 합계값과 같아지는 경우의 수를 계산한다. 
            3. 계산한 값을 출력한다. 

            해결
            1. 각 배열을 순차하면서 인덱스의 값을 제외한 나머지 합계를 구한다. 
            2. 그 이후 1번과정 인덱스를 제외한 인덱스 값을 추가적으로 빼며 값이 0이 되는지 확인
            0보다 큰 경우, 순차적으로 진행하며
            0보다 작은 경우, 다시 1번과정으로 돌아간다. 
            0인 경우 count값을 올린다. 
            3. 최종적으로 count값을 반환한다. 

            추가적으로 부분수열을 출력할 수 있도록 아래의 코드를 수정함. 

        */
        function solution(num, arr) {
            let answer = [];
            let count = 0;
            let n = arr.length;
            for (let i=0; i<n-1; i++) {
                let sum = num - arr[i];
                //console.log("초기값 : " + sum);
                let result = [];
                result.push(arr[i]);
                for (let j=i+1; j<n; j++) {
                    sum -= arr[j];
                    //console.log("합계 : " + sum );
                    if(sum > 0) {
                        result.push(arr[j]);
                    } else if(sum < 0) {
                        break;
                    } else if(sum==0){
                        count++;
                        result.push(arr[j]);
                        //console.log(result);
                        answer.push(result);
                        break;
                    }
                }
            }
            console.log(answer);
            return count;
        }
        let a=[1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
    </script>
</body>
