<body>
    <script>
        /*
            장난 꾸러기 현수
            1. 키가 작은 학생부터 큰 학생 순으로 키 정보가 담긴 배열을 입력받습니다. 
            2. 키가 작은 학생부터 번호를 매깁니다. 
            3. 그런데 키가 큰 현수가 키가 작은 짝꿍과 자리를 바꿨을 때 현수와 짝궁이 받게되는 번호를 각각 출력하세요. 

            해결
            1. 키 정보가 담긴 배열을 순차적으로 탐색하면서 뒷 사람보다 키가 크거나 같은 사람을 먼저 찾습니다. 
            해당 학생의 인덱스+1이 현수의 번호입니다. 
            2. 그리고 현수의 인덱스를 활용해 현수 이후의 학생들을 탐색합니다. 
            앞 사람보다 키가 작은 사람을 짝고 해당 학생의 인덱스+2가 짝궁의 번호이다
            3. 현수와 짝궁의 번호를 answer배열에 입력하고 반환한다. 
        */
        function solution(student) {
            let answer=[];
            let n = student.length;
            let hy=fr=0;
            for(let i=0; i<n-1; i++) {
                if(student[i] >= student[i+1]) {
                    hy = i+1;
                    break;
                }  
            }
            //console.log(hy);
            for(let j=hy; j<n; j++) {
                if(student[j+1] < student[j]) {
                    fr = j+2;
                    break;
                }
            }
            
            answer.push(hy);
            answer.push(fr);
            return answer;

        }

        //풀이 
        /*
            위 문제는 정렬을 하면 쉽게 풀립니다. 
            원래 배열과 정렬한 배열을 비교하면 현수와 짝꿍의 위치를 쉽게 찾을 수 있습니다. 
        */
        function solution2(arr){
                let answer=[];
                let sortArr=arr.slice();
                sortArr.sort((a, b)=>a-b);
                // 그냥 sort()만 적는 경우?
                // 문자열만 정렬이 됩니다. 
                for(let i=0; i<arr.length; i++){
                    if(arr[i]!==sortArr[i]) answer.push(i+1);
                }
                return answer;
            }
        let arr=[120, 130, 150, 150, 130, 150];
        console.log(solution(arr));
    </script>
