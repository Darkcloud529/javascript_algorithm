    <script>
        /*
            버블 정렬
            1. 버블 정렬을 이용해 오름 차순으로 배열을 정리하세요. 

            풀이.
            1. 버블 정렬은 인접한 두 요소를 비교하며 정렬합니다. 
            2. 오름 차순으로 정리하면 끝에서부터 정리가 됩니다. 
            3. 배열의 길이에서 -1한 값부터 시작해 점점 값을 줄여나가며 인접한 요소를 비교하며 정렬합니다. 
        */
        function solution(arr) {
            let answer = arr;
            let tmp = 0;
            let n = arr.length
            for(let i=n-1; i>0; i--) {
                for(let j=0; j<i; j++) {
                    if(answer[j] > answer[j+1]) {
                        tmp = answer[j];
                        answer[j] = answer[j+1];
                        answer[j+1] = tmp;
                    }
                }
                console.log(answer);
            }
            return answer;
        }

        // 풀이
        function solution2(arr){
                let answer=arr;
                for(let i=0; i<arr.length-1; i++){
                    for(let j=0; j<arr.length-i-1; j++){
                        if(arr[j]>arr[j+1]){
                            [arr[j], arr[j+1]]=[arr[j+1], arr[j]];
                        }
                    }   
                } 
                return answer;
            }
        let arr = [13, 5, 11, 7, 23, 15];
        console.log(solution(arr));
    </script>
