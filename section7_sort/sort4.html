    <script>
        /* 
            삽입 정렬
            1. 숫자로 이러어진 배열을 입력받아 삽입정렬을 통해 오름 차순으로 정리한다. 

            삽입정렬이란?
            - 삽입 정렬은 두 번째 자료부터 시작하여 그 앞(왼쪽)의 자료들과 비교하여 삽입할 위치를 
            지정한 후 자료를 뒤로 옮기고 지정한 자리에 자료를 삽입하여 정렬하는 알고리즘이다.
            - 즉, 두 번째 자료는 첫 번째 자료, 세 번째 자료는 두 번째와 첫 번째 자료, 네 번째 자료는 세 번째, 
            두 번째, 첫 번째 자료와 비교한 후 자료가 삽입될 위치를 찾는다. 자료가 삽입될 위치를 찾았다면 
            그 위치에 자료를 삽입하기 위해 자료를 한 칸씩 뒤로 이동시킨다
        */
        function solution(arr) {
            let answer = arr;
            let n = answer.length;
            for(let i=1; i<n; i++) {
                let key = answer[i];
                let tmp = 0;
                for(let j=i-1; j>=0; j--) {
                    if(answer[j] > key) {
                        tmp = answer[j+1];
                        answer[j+1] = answer[j]
                        answer[j] = tmp;
                    }
                }
                console.log("key : " + key);
                console.log(answer);
            }
            return answer;
        }

        //풀이 
        function solution2(arr){

                    for(j=i-1; j>=0; j--){
                        if(arr[j]>tmp) arr[j+1]=arr[j];
                        else break;
                    }
                    arr[j+1]=tmp;
                } 
                return answer;
            }
        let arr = [11, 7, 5, 6, 10, 9];
        console.log(solution(arr));
    </script>
