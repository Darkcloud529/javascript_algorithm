<body>
    <script>
        /*
            좌표정렬
            1. (x,y)좌표 정보가 담긴 배열을 입력받습니다. 
            2. x좌표를 기준으로 오름차순으로 정리합니다. 
            3. 만약 x좌표가 같다면 y좌표로 정리합니다. 

            해결
            1. sort메서드문을 활용
            2. 먼저 오름차순으로 정렬하되 비교하는 두 x좌표 값이 같다면 y좌표 기준 오름차순
            다르다면 x좌표 기준으로 정렬
        */
        function solution(coordinate) {
            let answer = coordinate;
            answer = answer.sort(function(a,b) {
                if(a[0] == b[0]){
                    return a[1] -b[1];
                } else return a[0]-b[0];
            });
            return answer;

        }
        let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
        console.log(solution(arr));
    </script>
</body>
