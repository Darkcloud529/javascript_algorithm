<body>
    <script>
        /*
            Special Sort(구글 인터뷰) + 버븗정렬 응용
            1. 양의 정수와 음의정수가 섞인 배열을 입력받습니다. 
            2. 오름 차순으로 정리하되 음의 정수는 오름 차순을 적용하지 않고 배열의 왼쪽에 정열합니다. 

            해결
            1. 버블 정렬을 이용해 오름차순으로 정리합니다. 
            2. 단 비교 대상이 되는 숫자가 0보다 작은 음의정수라면 패스합니다. 
        */
        function solution(arr) {
            let answer = arr;
            let tmp =0;
            let n = arr.length
            for(let i=n-1; i>0; i--) {
                for(let j=0; j<i; j++) {
                    if(answer[j] < 0) continue;
                    if(answer[j] > answer[j+1]) {
                        tmp = answer[j];
                        answer[j] = answer[j+1];
                        answer[j+1] = tmp;
                    }
                }
                console.log(answer);
            }
            return answer;
        }

        // 풀이
        function solution2(arr){
                let answer=arr;
                for(let i=0; i<arr.length-1; i++){
                    for(let j=0; j<arr.length-i-1; j++){
                        if(arr[j]>0 && arr[j+1]<0){
                            [arr[j], arr[j+1]]=[arr[j+1], arr[j]];
                        }
                    }   
                } 
                return answer;
            }
        let arr = [1, 2, 3, -3, -2, 5, 6, -6];
        console.log(solution(arr));
    </script>
