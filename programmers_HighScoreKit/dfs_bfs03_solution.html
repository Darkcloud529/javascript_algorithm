<body>
    <script>
        /*
            단어 변환
            두 개의 단어 begin, target과 단어의 집합 words가 있습니다. 
            아래와 같은 규칙을 이용하여 begin에서 target으로 변환하는 가장 짧은 변환 과정을 찾으려고 합니다.

            규칙    
            1. 한 번에 한 개의 알파벳만 바꿀 수 있습니다.
            2. words에 있는 단어로만 변환할 수 있습니다.

            두 개의 단어 begin, target과 단어의 집합 words가 매개변수로 주어질 때,
            최소 몇 단계의 과정을 거쳐 begin을 target으로 변환할 수 있는지 
            return 하도록 solution 함수를 작성해주세요.

            제한사항
            각 단어는 알파벳 소문자로만 이루어져 있습니다.
            각 단어의 길이는 3 이상 10 이하이며 모든 단어의 길이는 같습니다.
            words에는 3개 이상 50개 이하의 단어가 있으며 중복되는 단어는 없습니다.
            begin과 target은 같지 않습니다.
            변환할 수 없는 경우에는 0를 return 합니다.
        */
        function solution(begin, target, words) {
            var answer = Number.MAX_SAFE_INTEGER;
            /*
                1. 음절 하나 기준 선정, 나머지는 일치 탐색
                2. 있으면 1번 반복,  없으면 다음 음절 선택 후 반복
                3. 변경할 때마다 count값 상승
                4. 최소값을 answer에 저장
            */

            const arrLength = words.length;
            const check = Array.from({length:arrLength}, ()=>false);
            
            function DFS(key, count) {
                if(key === target) {
                    console.log(key)
                    console.log(count);
                    answer = Math.min(answer, count);
                } else {
                    for(let i=0; i<key.length; i++) {
                        let tArray = key.split("");
                        tArray.splice(i,1);
                        let x = tArray.reduce((a,b) => a+b);
                        console.log("x : " + x);
                        
                        let wArray = [];
                        for(let j=0; j<words.length; j++) {
                            wArray.push(words[j].split(""));
                            wArray[j].splice(i,1);
                            wArray[j] = wArray[j].reduce((a,b) => a+b);
                        }


                        for(let k=0; k<wArray.length; k++) {
                            if(x === wArray[k] && !check[k]) {
                                check[k] = true;
                                tArray.splice(i,0,words[k][i]);
                                let part = tArray.reduce((a,b)=>a+b)
                                console.log("part : " + part);
                                DFS(part, count+1);
                                check[k] = false;
                            }
                        }
                    }
                }
            }
            DFS(begin, 0);
            return answer;
        }
        const a = "hit";
        const b = "cog";
        const c = ["hot", "dot", "dog", "lot", "log", "cog"];
        console.log(solution(a,b,c));	
    </script>
</body>
</html>
