<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        /*
            완주하지 못한 선수

            수많은 마라톤 선수들이 마라톤에 참여하였습니다. 
            **단 한 명의 선수**를 제외하고는 모든 선수가 마라톤을 완주하였습니다.

            마라톤에 참여한 선수들의 이름이 담긴 배열 participant와 완주한 선수들의 이름이 담긴 배열 completion이 주어질 때, 
            완주하지 못한 선수의 이름을 return 하도록 solution 함수를 작성해주세요.

            제한 사항
            마라톤 경기에 참여한 선수의 수는 1명 이상 100,000명 이하입니다.
            completion의 길이는 participant의 길이보다 1 작습니다.
            참가자의 이름은 1개 이상 20개 이하의 알파벳 소문자로 이루어져 있습니다.
            참가자 중에는 동명이인이 있을 수 있습니다.

            단 한 명의 선수만 찾는 방법인데 아래의 방법은 비효율적으로 작성한 코드 같다. 
        */
        function solution(participant, completion) {
            let answer = '';
            const n = participant.length;
            const m = participant.length;
            let p1=p2=0;
            participant.sort(); // 알파벳 순으로 정렬
            completion.sort(); // 알파벳 순으로 정렬

            // 두 배열 동시에 탐색
            while(p1<n && p2<m) {
                // 참가자와 완주 이름이 같은 경우 
                if(participant[p1] == completion[p2]) {
                    p1++; // 값 증가, 다음 선수 비교
                    p2++; // 값 증가, 다음 선수 비교
                } else {
                    answer = participant[p1]; // 완주하지 못한 선수 
                    p1++;
                }
            }

            return answer;
        }
        let arrayA = ["mislav", "stanko", "mislav", "ana"];
        let arrayB = ["stanko", "ana", "mislav"];
        console.log(solution(arrayA,arrayB));

        // 다른 사람의 풀이 
        var solution1=(_,$)=>_.find(_=>!$[_]--,$.map(_=>$[_]=($[_]|0)+1));
        /*
            var solution1=(participant,completion)=>
            participant.find(name=>!completion[name]--,completion.map(name=>completion[name]=(completion[name]|0)+1))
        */
        

        function solution2(participant, completion) {

            participant.sort();
            completion.sort();

            for(let i in participant) {
                if(participant[i] !== completion[i]) return participant[i];
            }
        }

    </script>
</body>
</html>
