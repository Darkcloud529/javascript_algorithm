<body>
    <script>
        /*
            디스크 컨트롤러
            하드디스크는 한 번에 하나의 작업만 수행할 수 있습니다. 
            디스크 컨트롤러를 구현하는 방법은 여러 가지가 있습니다. 
            가장 일반적인 방법은 요청이 들어온 순서대로 처리하는 것입니다.

            각 작업에 대해 [작업이 요청되는 시점, 작업의 소요시간]을 담은 2차원 배열 jobs가 매개변수로 주어질 때, 
            작업의 요청부터 종료까지 걸린 시간의 평균을 가장 줄이는 방법으로 처리하면 
            평균이 얼마가 되는지 return 하도록 solution 함수를 작성해주세요. (단, 소수점 이하의 수는 버립니다)

            제한사항
            jobs의 길이는 1 이상 500 이하입니다.
            jobs의 각 행은 하나의 작업에 대한 [작업이 요청되는 시점, 작업의 소요시간] 입니다.
            각 작업에 대해 작업이 요청되는 시간은 0 이상 1,000 이하입니다.
            각 작업에 대해 작업의 소요시간은 1 이상 1,000 이하입니다.
            하드디스크가 작업을 수행하고 있지 않을 때에는 먼저 요청이 들어온 작업부터 처리합니다.
        */
        function solution(jobs) {
            var answer = 0;
            let workFlow = [];
            
            jobs.sort((a,b) => {return a[0]-b[0]});
            workFlow.push(jobs.shift());

            // 누적 시간 : cumulative time
            // 소요 시간 : the time required
            let reqTime = Number.MAX_SAFE_INTEGER;
            let cumulativeTime = workFlow[0][1];

            // 우선순위 큐 이용하기

            while(jobs.length) {
                // 누적 시간 다음에 바로 실행할 수 있는 작업이 있는지?
                // 있다면 가장 소요 시간이 작은 걸 실행
                // 만약 없다면 다음 순서 연결
                if(nextStep(jobs, cumulativeTime)) {
                    let objectIndex = 0;
                    jobs.forEach(([stanby,take], index) => {
                        if(cumulativeTime>=stanby && reqTime > take) {
                            reqTime = take;
                            objectIndex = index;
                        }
                    });
                    cumulativeTime += (jobs[objectIndex][1]-jobs[objectIndex][0]);
                    workFlow.push(jobs[objectIndex]);
                    jobs.splice(objectIndex,1);
                    reqTime = Number.MAX_SAFE_INTEGER;
                } else {
                    cumulativeTime = jobs[0][1];
                    workFlow.push(jobs.shift());
                }
            }
            console.log(workFlow);
            // 총 걸리는 시간 계산하기
            let totalTime = workFlow[0][1];
            answer += totalTime;
            console.log(answer);
            for(let i=1 ; i<workFlow.length; i++) {
                totalTime += workFlow[i][1] - workFlow[i][0] + workFlow[0][0];
                console.log(totalTime);
                answer += totalTime;
            }
            return answer;
        }
        
        function nextStep (array, standard) {
            let check = 0
            array.forEach(([stanby,take], index) => {
                if(standard>=stanby) {
                    check++;
                }
            });
            return check !== 0;
        }
        let a = [[0, 3], [1, 9], [2, 6]];
        console.log(solution(a));

        let b = [[1, 3], [1, 1], [2, 6]];
        console.log(solution(b));
    </script>
</body>
