    <script>
        /*
            베스트앨범
            스트리밍 사이트에서 장르 별로 가장 많이 재생된 노래를 두 개씩 모아 베스트 앨범을 출시하려 합니다. 
            노래는 고유 번호로 구분하며, 노래를 수록하는 기준은 다음과 같습니다.

            1. 속한 노래가 많이 재생된 장르를 먼저 수록합니다.
            2. 장르 내에서 많이 재생된 노래를 먼저 수록합니다.
            3. 장르 내에서 재생 횟수가 같은 노래 중에서는 고유 번호가 낮은 노래를 먼저 수록합니다.

            노래의 장르를 나타내는 문자열 배열 genres와 노래별 재생 횟수를 나타내는 정수 배열 plays가 주어질 때, 
            베스트 앨범에 들어갈 노래의 고유 번호를 순서대로 return 하도록 solution 함수를 완성하세요.

            제한사항
            genres[i]는 고유번호가 i인 노래의 장르입니다.
            plays[i]는 고유번호가 i인 노래가 재생된 횟수입니다.
            genres와 plays의 길이는 같으며, 이는 1 이상 10,000 이하입니다.
            장르 종류는 100개 미만입니다.
            장르에 속한 곡이 하나라면, 하나의 곡만 선택합니다.
            모든 장르는 재생된 횟수가 다릅니다.
        */
        function solution(genres, plays) {
            var answer = [];
            let map = new Map();
            
            // 장르별 재생된 길이 파악하기 위해 map을 만듬
            for(let i=0; i<genres.length; i++) {
                if(map.has(genres[i])) {map.set(genres[i], map.get(genres[i])+plays[i]);} 
                else {map.set(genres[i], plays[i]);}
            }

            // 장르에 해당하는 재생횟수가를 담기 위한 배열
            let list = [];
            
            // 앨범에 노래 담는 작업
            while(map.size>0) {
                // 가장 많이 재생된 장르 설정
                let genre = [...map.entries()].reduce((a,b) => a[1] > b[1] ? a:b)[0];

                // 해당 장르에 속하는 노래 재생횟수 담기
                genres.filter((v,i) => {
                    if( v === genre) list.push(plays[i]);
                });

                // 그 중 내림차순으로 정리해 가장 많이 재생된 2 노래가 선별
                list.sort((a,b) => b-a).splice(2);

                // 만약 두 노래의 길이가 같다면
                if(list[0] === list[1]) {
                    // 인덱스가 빠른 노래를 담고
                    plays.map((v,i) => {
                        if(v === list[0]) answer.push(i);
                    });
                    // list 비우기
                    list = [];
                } else {
                    // 만약 재생횟수가 다르다면
                    while(list.length>0) {
                        // 각 재생횟수에 해당하는 노래의 인덱스를 담기
                        plays.forEach((v,i) => {
                            if(v === list[0]) answer.push(i);
                        })
                        list.shift();
                    }
                }
                // 해당 장르 제거 후 다음 장르
                map.delete(genre);
            }
            return answer;
        }
        let a = ["classic", "pop", "classic", "classic", "pop"];
        let b = [500, 600, 150, 800, 2500];
        console.log(solution(a,b));

        // 다른 사람 풀이
        function solution2(genres, plays) {
            var dic = {};
            // 장르별 노래 횟수 정리
            genres.forEach((t,i)=> {
                dic[t] = dic[t] ?  dic[t] + plays[i] :plays[i];        
            });

            var dupDic = {};
            return genres
                // 장르, 재생횟수, 인덱스를 정리해          
                .map((t,i)=> ({genre : t, count:plays[i] , index:i}))
                // 이를 정렬한다.
                .sort((a,b)=>{
                    // 두 장르가 다르다면 내림차순               
                    if(a.genre !== b.genre) return dic[b.genre] - dic[a.genre];
                    // 두 재생횟수가 다르면 내림차순
                    if(a.count !== b.count) return b.count - a.count;
                    // 인덱스는 오름차순
                    return a.index - b.index;
                })
                .filter(t=>  {
                    if(dupDic[t.genre] >= 2) return false;
                    dupDic[t.genre] = dupDic[t.genre] ? dupDic[t.genre]+ 1 : 1;
                    return true;
                    })
                .map(t=> t.index);    
        }
