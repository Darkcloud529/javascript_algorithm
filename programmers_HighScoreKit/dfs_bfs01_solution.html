<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        /*
            타겟 넘버
            n개의 음이 아닌 정수들이 있습니다. 
            이 정수들을 순서를 바꾸지 않고 적절히 더하거나 빼서 타겟 넘버를 만들려고 합니다. 
            예를 들어 [1, 1, 1, 1, 1]로 숫자 3을 만들려면 다음 다섯 방법을 쓸 수 있습니다.

            사용할 수 있는 숫자가 담긴 배열 numbers, 
            타겟 넘버 target이 매개변수로 주어질 때 숫자를 적절히 더하고 빼서 
            타겟 넘버를 만드는 방법의 수를 return 하도록 solution 함수를 작성해주세요.

            제한사항
            주어지는 숫자의 개수는 2개 이상 20개 이하입니다.
            각 숫자는 1 이상 50 이하인 자연수입니다.
            타겟 넘버는 1 이상 1000 이하인 자연수입니다
        */
        function solution(numbers, target) {
            var answer = 0;         // 정답 갯수
            let n = numbers.length; // 입력받은 배열의 길이
            function DFS(L,sum) {
                if(L===n) { // 입력받은 배열의 길이 만큼 합계를 계산한 경우
                    // 합계가 target과 같을 때 answer++ 하기
                    if(sum === target) answer++;
                } else {
                    DFS(L+1, sum+numbers[L]);   // L 인덱스를 더한 합계 계산
                    DFS(L+1, sum-numbers[L]);   // L 인덱스를 뺀 합계 계산
                }
            }
            DFS(0,0); // DFS 시작 (인덱스 시작위치, 합계 초기값:0)
            return answer;
        }
        let a = [1, 1, 1, 1, 1];
        let b = 3;
        console.log(solution(a,b));

        let c = [4, 1, 2, 1];
        let d = 4;
        console.log(solution(c,d));
    </script>
</body>
</html>
