    <script>
        /*
            격자판 최대합
            1. 5 * 5 격자판에 숫자가 적힌 2차원 배열을 입력 받습니다. 
            2. 각 행의 합, 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력합니다. 
            
            해결
            1. 먼저 각 행의 합과 열의 합을 먼저 계산하고 비교해 최대값을 배열에 저장
            2. 두 대각선의 합을 계산하고 1번 과정에서 구한 최대값과 비교
            3. 위 과정을 모두 마친 후 최대합을 출력
        */
        function solution(score) {
            let answer=[], max=0;
            let n = score.length;
            let sum1=0, sum2= 0;

            for(let i=0; i<n; i++) {
                let sum1=0, sum2=0;
                for(let j=0; j<n; j++) {
                    sum1 += score[i][j];
                    sum2 += score[j][i];
                }
                max = Math.max(max, sum1, sum2);
                answer.push(max);
            }
            // console.log(answer);

            for(let i=0; i<n; i++) {
                sum1 += score[i][i];
                sum2 += score[n-(1+i)][i];
            }
            answer.push(sum1);
            answer.push(sum2);

            max = Math.max(...answer);
            
            return max;
        };
        let arr=[[10, 13, 10, 12, 15], 
                 [12, 39, 30, 23, 11],
                 [11, 25, 50, 53, 15],
                 [19, 27, 29, 37, 27],
                 [19, 13, 30, 13, 19]];
        console.log(solution(arr));
    </script>
</body>
