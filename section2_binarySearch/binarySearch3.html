<html lang="en">
<head>

<body>
    <script>
        /*
            가위 바위 보
            1. a,b 두 사람이 가위바위보 게임을 진행해 a가 이기면 a를, b가 이기면 b를 출력, 비길 경우 d를 출력
            2. 이 때 가위:1, 바위:2, 보:3 으로 설정합니다. 

            해결
            1. a,b의 가위바위보 정보를 배열로 입력
            2. 입력된 각 a,b 정보의 차이를 계산합니다. 
            3. 계산한 값에 따른 결과를 answer배열에 추가 후 출력합니다.  

        */
        function solution (a,b) {
            let answer =[];
            let total;
            for(let i=0; i< a.length; i++) {
                total = a[i] - b[i];
                switch(total){
                    case 2: answer.push("B");
                    break;
                    case 1: answer.push("A");
                    break;
                    case 0: answer.push("D");
                    break;
                    case -1: answer.push("B");
                    break;
                    case -2: answer.push("A");
                    break;
                };
            }
            return answer;
        }
        let arrayA = [2,3,3,1,3], arrayB = [1,1,2,2,3];
        console.log(solution(arrayA,arrayB));
    </script>
</body>
</html>
