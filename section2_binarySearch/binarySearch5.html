    <script>
        /*
            등수 구하기
            1. 학생의 점수가 입력된 배열을 입력받습니다. 
            2. 입력 받은 학생들의 점수에 따른 등수 배열을 출력합니다. 
            3. 만약 등수가 같은 경우가 있다면 공동 순위로 표시하고 다음 순위로 차례를 매깁니다. 
            예를 들어 1등이 3명인 경우 1등을 부여한 후 다음 등수는 3등으로 부여합니다. 

            해결
            1. 각 배열에 담긴 점수를 비교해보면서 등수를 매깁니다. 
            3. 우선 입력받은 점수가 1등이라 가정하고 비교를 해보며 비교 점수보다 낮은 경우 등수를 올립니다. 
            4. 비교가 끝난 후 출력할 배열에 등록합니다. 
        */
        function solution (score) {
            let answer = [];
            for(let i=0; i<score.length; i++) {
                let rank = 1;
                for(let j=0; j<score.length; j++) {
                    if(score[i] < score[j]) {
                        rank++;
                    }
                }
               answer.push(rank);
            };
            return answer;

            // 다른 방법
            // 입력 받은 배열의 크기만큼의 등수 배열을 먼저 만들고
            // 그 배열의 정보를 전부 1등으로 초기화 한다. 
            // 그런 후 계산을 통해 등수를 부여

            //     }
            // }
            // return answer2;
        };
        let score = [87, 92, 100, 100, 76];

    </script>
