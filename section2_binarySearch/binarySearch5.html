<html lang="en">
<head>

<body>
    <script>
        /*
            등수 구하기
            1. 학생의 점수가 입력된 배열을 입력받습니다. 
            2. 입력 받은 학생들의 점수에 따른 등수 배열을 출력합니다. 
            3. 만약 등수가 같은 경우가 있다면 공동 순위로 표시하고 다음 순위로 차례를 매깁니다. 
            예를 들어 1등이 3명인 경우 1등을 부여한 후 다음 등수는 3등으로 부여합니다. 

            해결
            1. 점수 정보가 담긴 배열을 arr1와 arr2로 각각 입력받습니다. 
            2. 그리고 각 배열에 담긴 점수를 비교해보면서 등수를 매깁니다. 
            3. 우선 입력받은 점수가 1등이라 가정하고 비교를 해보며 비교 점수보다 낮은 경우 등수를 올립니다. 
            4. 비교가 끝난 후 출력할 배열에 등록합니다. 
        */
        function solution (score) {
            let answer = [];
            let arr1 = score, arr2= score;
            for(let i=0; i<arr1.length; i++) {
                let rank = 1;
                for(let j=0; j<arr2.length; j++) {
                    if(arr1[i] < arr2[j]) {
                        rank++;
                    }
                }
               answer.push(rank);
            };
            return answer;
        };
        let score = [87, 92, 100, 100, 76];
        console.log(solution(score));
    </script>
</body>
</html>
