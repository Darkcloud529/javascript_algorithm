<body>
    <script>
        /*
            홀수
            1. 7개의 (100보다 작은)자연수 중 홀수만 골라내기
            2. 홀수만 더하기
            3. 홀수 중 가장 작은 숫자 구하기 

            복수 입력 => 배열 이용
            복수 출력 => 배열 이용
        */
        function solution (arr) {
            let answer=[]; 
            let sum=0, min=Number.MAX_SAFE_INTEGER;
            for(let i=0; i<arr.length; i++) {
                if(arr[i]%2 === 1) { // 홀수 찾기 
                    sum += arr[i];  // 홀수만 더하기
                    if(min > arr[i]) {
                        min = arr[i]; // 홀수 중 가장 작은 값 찾기
                    } 
                }
            }
            answer.push(sum);
            answer.push(min);
            return answer;
        }
        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(solution(arr));
    </script>
</body>
