<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 세 수 중 최솟값 찾기
        // 세 수를 순차적으로 비교해보기  
        function solution(a, b, c) {
            let answer;
            // a 와 b 비교
            if(a>b) {
                answer = a;
            } else {
                answer = b;
            }
            // a 와 b 중 큰 수와 c를 비교
            if(c>answer) {
                answer = c;
            }
            return answer;
        }
        console.log(solution(2,11,3));
    </script>
</body>
</html>
