<body>
    <script>
        /*
            최솟값 구하기
            7개의 수가 주어지면 그 숫자 중 가장 작은 수 출력
            복수 입력 -> 배열 이용하기  
        */
        function solution(arr) {
            let answer, min, temp;
            answer = 0;
            min = arr[0];
            for(let i=0; i<arr.length; i++) {
                temp = arr[i];
                if(min > temp) {
                    min = temp;
                    answer = min;
                }
            }
            return answer;
        }
        let arr = [71, 34, 12, 23, 44, 65, 38, 90]
        console.log(solution(arr));
    </script>
