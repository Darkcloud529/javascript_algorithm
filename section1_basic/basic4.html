<body>
    <script>
        //1부터 N까지의 합 구하기
        function solution(n) {
            // 수학 공식 이용
            // let answer = n * (n+1) / 2;
            // for 문 이용하기
            let answer = 0;
            for(let i=1; i<=n; i++) {
                answer = answer + i;
            }
            return answer;
        }
        console.log(solution(10))
    </script>
