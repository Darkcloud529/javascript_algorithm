<body>
    <script>
        /*
            중복되는 단어 제거
            1. 중복되는 단어가 포함된 문자 배열을 입력 받아
            2. 중복되는 단어를 제거한 후 배열을 출력한다. 

            해결
            1. indexOf() 메서드를 활용해 해결한다. 
            
            참고
            1. search() 메서드를 사용하려고 했으나 search() 메서드는 문자열 객체에서만
            사용이 가능하다. 
        */
        function solution(array) {
            let answer = [];
            for(let i=0; i < array.length; i++) {
                console.log(array.search(array[0]));
                if(array.indexOf(array[i]) === i) {
                    answer.push(array[i]);
                }
            }
            return answer;
        }
        let arr = ["good","time","good","time","student"]
        console.log(solution(arr));
    </script>
</body>
