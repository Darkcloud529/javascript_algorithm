<body>
    <script>
        /*
            가장 긴 문자열 출력하기
        */
        function solution(array) {
            let answer = "";
            let max = Number.MIN_SAFE_INTEGER; // 초기화
            for(let i=0; i<array.length; i++) {
                if( array[i].length > max) {
                    max = array[i].length;
                    answer = array[i];
                }
            }
            return answer;
        }
        let arr = ["teacher", "time", "good", "beautiful", "student"]
        console.log(solution(arr));
    </script>
</body>
